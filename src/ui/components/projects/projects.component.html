<div class="menu-header"></div>

<mat-card class="actions-menu">

    <div class="actions-menu-button">

        <button mat-button>
            <div class="content-button">
                <div class="icon-button">
                    <i class="material-icons color-button-create-record">add_circle_outline</i>
                </div>
                <div class="text-button">Create Record</div>
            </div>
        </button>

        <button mat-button>
            <div class="content-button">
                <div class="icon-button">
                    <i class="material-icons color-button-edit">edit</i>
                </div>
                <div class="text-button">Edit</div>
            </div>
        </button>

        <button mat-button>
            <div class="content-button">
                <div class="icon-button">
                    <i class="material-icons color-button-delete-something">clear</i>
                </div>
                <div class="text-button">Delete Something</div>
            </div>
        </button>

    </div>

</mat-card>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox></mat-checkbox>
        </td>
    </ng-container>
    
    <!-- Position Column -->
    <ng-container matColumnDef="abbreviation">
        <th mat-header-cell *matHeaderCellDef> Abbreviation </th>
        <td mat-cell *matCellDef="let element"> {{element.abbreviation}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Project </th>
        <td mat-cell *matCellDef="let element"> {{element.project}} </td>
    </ng-container>
    
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
</table>
